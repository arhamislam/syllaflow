<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=feedback,settings"/>
    </head>
    <body>
        <!-- Header: Icon, Logo, and Buttons -->
        <div class="d-flex align-items-center mx-3 mt-3 gap-5">
            <div class="d-flex align-items-center">
                <img src="images/icon_cropped.png" alt="Syllaflow Icon" class="me-2 header">
                <img src="images/logo_cropped.png" alt="Syllaflow Logo" class="mt-1 header">
            </div>
            <div class="d-flex align-items-center gap-2">
                <a href="#" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Feedback" aria-label="Feedback" class="mt-1 text-dark text-decoration-none" id="feedback"><span class="material-symbols-outlined">feedback</span></a>
                <a href="#" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Settings" aria-label="Settings" class="text-dark text-decoration-none" id="settings"><span class="material-symbols-outlined">settings</span></a>
            </div>
        </div>

        <!-- PDF Status -->
        <div class="mx-3 mt-3">
            <label for="pdf-status" class="form-label small fw-bold mb-1">PDF Status:</label>
            <div class="text-muted" id="pdf-status">Checking current page...</div>
        </div>

        <!-- File Upload -->
        <div class="mx-3 mt-3">
            <label for="pdf-file-input" class="form-label small fw-bold">Upload PDF (local files):</label>
            <input class="form-control" type="file" id="pdf-file-input" accept=".pdf">
        </div>

        <!-- Process Button -->
        <div class="mx-3 my-3">
            <button type="button" class="btn btn-dark w-100" id="process-pdf" disabled>Integrate to Notion</button>
        </div>

        <!-- Scripts -->
        <script src="bootstrap/bootstrap.bundle.min.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
